<th:block th:fragment>
    <div class="text-center">
        <img th:src="${subjectType.imageUrl}" width="100" height="100" alt="Subject type">
    </div>
    <div class="row">
        <div class="col col-md-12 mt-5">
            <h1 th:text="${subjectType.title}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col col-md-12 mt-3">
            <h4 th:text="'Desciption: ' + ${subjectType.description}"></h4>
        </div>
    </div>
</th:block>
