<th:block th:fragment>
    <div class="form-group">
        <div class="text-center">
            <!--<img th:src="*{subject.subjectType.imageUrl}" width="100" height="100" alt="Subject type">-->
            <!--<h1 th:text="Subject: *{subject.name}"></h1>-->
        </div>
    </div>
    <div class="form-group">
        <label for="inputType">Type</label>
        <select class="form-control" th:field="*{documentType.id}" id="inputType"
                th:classappend="${#fields.hasErrors('documentType')}? 'border-danger'">
            <th:block th:each="type: ${documentTypes}">
                <option th:value="${type.id}"><span th:text="${type.title}"></span></option>
            </th:block>
        </select>
        <small id="typeHelp" class="form-text text-muted">
            <div class="text-danger"
                 th:each="error : ${#fields.errors('documentType')}"
                 th:text="${error}">
            </div>
        </small>
    </div>
    <div class="form-group">
        <label for="add-document-title" class="font-weight-bold">Title</label>
        <input type="text" class="form-control text-center" id="add-document-title" th:field="*{title}"
               th:classappend="${#fields.hasErrors('title')}? 'border-danger'">
        <small id="titleHelp" class="form-text text-muted">
            <div class="text-danger"
                 th:each="error : ${#fields.errors('title')}"
                 th:text="${error}">
            </div>
        </small>
    </div>
    <div class="form-group">
        <label for="input-date">Date</label>
        <input type="date" class="form-control" th:field="*{date}" id="input-date"
               th:classappend="${#fields.hasErrors('date')}? 'border-danger'">
        <small id="dateHelp" class="form-text text-muted">
            <div class="text-danger"
                 th:each="error : ${#fields.errors('date')}"
                 th:text="${error}">
            </div>
        </small>
    </div>
    <div class="form-group">
        <label for="input-expired-date">Expired Date</label>
        <input type="date" class="form-control" th:field="*{expiredDate}" id="input-expired-date"
               th:classappend="${#fields.hasErrors('expiredDate')}? 'border-danger'">
        <small id="expiredDateHelp" class="form-text text-muted">
            <div class="text-danger"
                 th:each="error : ${#fields.errors('expiredDate')}"
                 th:text="${error}">
            </div>
        </small>
    </div>
    <div class="form-group">
        <label for="input-expired-time">Expired Time</label>
        <input type="time" class="form-control" th:field="*{expiredTime}" id="input-expired-time"
               th:classappend="${#fields.hasErrors('expiredTime')}? 'border-danger'">
        <small id="releasedOnHelp" class="form-text text-muted">
            <div class="text-danger"
                 th:each="error : ${#fields.errors('expiredTime')}"
                 th:text="${error}">
            </div>
        </small>
    </div>
    <div class="form-group">
        <label for="add-subject-description" class="font-weight-bold">Description</label>
        <textarea id="add-subject-description" cols="41" rows="3" th:field="*{description}"
                  th:classappend="${#fields.hasErrors('description')}? 'border-danger'">
            </textarea>
        <small id="descriptionHelp" class="form-text text-muted">
            <div class="text-danger"
                 th:each="error : ${#fields.errors('description')}"
                 th:text="${error}">
            </div>
        </small>
    </div>
</th:block>
