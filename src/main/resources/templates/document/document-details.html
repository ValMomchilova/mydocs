<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main>
    <h1 class="text-center text-dark">Document</h1>
    <hr class="hr-2 bg-dark w-25">
    <div class="jumbotron bg-light text-center p-2">
        <th:block th:include="~{fragments/document/document-details}"></th:block>
        <div class="row text-center">
            <div class="col col-md-12 mt-2">
                <a th:href="@{/document/edit/{id}(id=${model.id})}" class="btn btn-success font-weight-bold text-white ml-1">Edit</a>
                <a th:href="@{/document/renew/{id}(id=${model.id})}" class="btn btn-secondary font-weight-bold text-white ml-1">Renew</a>
                <a th:href="@{/document/delete/{id}(id=${model.id})}" class="btn btn-danger font-weight-bold text-white ml-1">Delete</a>
            </div>
        </div>
    </div>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
