<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Edit document type</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-document-type-form" class="form w-25 mx-auto mb-5" th:action="@{/document-types/edit/{id}(id=${model.id})}"
          method="post" th:object="${model}"
          enctype="multipart/form-data">

        <th:block th:include="~{fragments/documenttype/document-type}"></th:block>

        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
