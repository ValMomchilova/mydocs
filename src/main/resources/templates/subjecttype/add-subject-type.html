<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"></th:block>
</head>
<body>
<header>
    <th:block th:include="~{fragments/navbar}"></th:block>
</header>
<main class="mt-3">
    <h1 class="text-center text-dark">Add subject type</h1>
    <hr class="hr-2 bg-dark w-25">
    <form id="add-subject-type-form" class="form w-25 mx-auto" th:action="@{/subject-type/add}" method="post"
          th:object="${subjectTypeModel}"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="add-subject-type-title" class="font-weight-bold">Title</label>
            <input type="text" class="form-control text-center" id="add-subject-type-title" th:field="*{title}"
                   th:classappend="${#fields.hasErrors('title')}? 'border-danger'">
            <small id="titileHelp" class="form-text text-muted">
                <div class="text-danger"
                     th:each="error : ${#fields.errors('title')}"
                     th:text="${error}">
                </div>
            </small>
        </div>
        <div class="form-group">
            <label for="add-subject-type-description" class="font-weight-bold">Description</label>
            <textarea id="add-subject-type-description" cols="41" rows="5" th:field="*{description}"
                      th:classappend="${#fields.hasErrors('description')}? 'border-danger'">
            </textarea>
            <small id="descriptionHelp" class="form-text text-muted">
                <div class="text-danger"
                     th:each="error : ${#fields.errors('description')}"
                     th:text="${error}">
                </div>
            </small>
        </div>
        <div class="form-group">
            <label for="add-subject-type-image" class="font-weight-bold">Image</label>
            <input type="file" class="form-control-file" id="add-subject-type-image" name="image"th:field="*{imageUrl}"
                   th:classappend="${#fields.hasErrors('imageUrl')}? 'border-danger'">
            <small id="imageUrlHelp" class="form-text text-muted">
                <div class="text-danger"
                     th:each="error : ${#fields.errors('imageUrl')}"
                     th:text="${error}">
                </div>
            </small>
        </div>
        <hr class="hr-2 bg-dark w-25">
        <div class="button-holder d-flex justify-content-center">
            <button type="submit" class="btn btn-success">Add</button>
        </div>
    </form>
</main>
<footer>
    <th:block th:include="~{fragments/footer}"></th:block>
</footer>
</body>
</html>
